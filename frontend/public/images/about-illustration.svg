<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Elements -->
  <rect x="0" y="0" width="500" height="400" fill="#F5F5F5" opacity="0.1"/>
  <circle cx="250" cy="200" r="160" fill="#E3F2FD" opacity="0.3"/>
  
  <!-- Connected World Illustration -->
  <g transform="translate(100, 100)">
    <!-- Central Node -->
    <circle cx="150" cy="100" r="20" fill="#1976D2"/>
    
    <!-- Satellite Nodes -->
    <circle cx="50" cy="50" r="15" fill="#2196F3"/>
    <circle cx="250" cy="50" r="15" fill="#2196F3"/>
    <circle cx="50" cy="150" r="15" fill="#2196F3"/>
    <circle cx="250" cy="150" r="15" fill="#2196F3"/>
    
    <!-- Connection Lines -->
    <line x1="150" y1="100" x2="50" y2="50" stroke="#BBDEFB" stroke-width="2"/>
    <line x1="150" y1="100" x2="250" y2="50" stroke="#BBDEFB" stroke-width="2"/>
    <line x1="150" y1="100" x2="50" y2="150" stroke="#BBDEFB" stroke-width="2"/>
    <line x1="150" y1="100" x2="250" y2="150" stroke="#BBDEFB" stroke-width="2"/>
    
    <!-- Animated Pulse -->
    <circle cx="150" cy="100" r="30" fill="none" stroke="#1976D2" opacity="0.2">
      <animate
        attributeName="r"
        values="30;40;30"
        dur="2s"
        repeatCount="indefinite"/>
      <animate
        attributeName="opacity"
        values="0.2;0;0.2"
        dur="2s"
        repeatCount="indefinite"/>
    </circle>
    
    <!-- Text Elements -->
    <text x="150" y="200" text-anchor="middle" fill="#1976D2" font-size="14">
      Global Network
    </text>
  </g>
  
  <!-- Decorative Elements -->
  <g transform="translate(0, 0)">
    <circle cx="50" cy="50" r="5" fill="#2196F3" opacity="0.3"/>
    <circle cx="450" cy="50" r="5" fill="#2196F3" opacity="0.3"/>
    <circle cx="50" cy="350" r="5" fill="#2196F3" opacity="0.3"/>
    <circle cx="450" cy="350" r="5" fill="#2196F3" opacity="0.3"/>
  </g>
</svg> 